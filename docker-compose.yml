services:
  qdrant:
    image: qdrant/qdrant:v1.13.4
    container_name: qdrant
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      # opzionale: per esperimenti locali va bene senza auth
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334

volumes:
  qdrant_storage: